<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="max-age=7200" />
  <meta http-equiv="Expires" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>LAOYEE的号卡铺</title>
  <meta name="keywords" content="LAOYEE手机卡,流量卡,电话卡,SIM卡,大流量,联通,广电,电信" />
  <meta name="description" content="正规运营商大流量卡">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #myiframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    function changeFrameHeight() {
      var ifm = document.getElementById("myiframe");
      ifm.height = document.documentElement.clientHeight;
    }
    window.onresize = function () {
      changeFrameHeight();
    };
  </script>
</head>

<body>
  <iframe src="https://simhaoka.com/phone/index?id=CB0CB889925B56BAE012E50DB9841C67" id="myiframe" scrolling="yes"
    onload="changeFrameHeight()" frameborder="0"></iframe>
</body>

</html>
